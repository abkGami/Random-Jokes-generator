<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css"
    />
    <title>Random Jokes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>High Level Humor Jokes</h1></div>

      <div class="joke">
        <p class="start"></p>
        <p class="punchline"></p>
      </div>

      <div class="bottom">
        <div class="left">
          <ul>
            <li class="sound">
              <i class="uis uis-volume"></i>
            </li>
            <li class="copy">
              <i class="uis uis-copy"></i>
            </li>
            <li class="text">
              <h5>Text Copied!!</h5>
            </li>
          </ul>
        </div>
        <div class="right">
          <button><h3>New Joke</h3></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
